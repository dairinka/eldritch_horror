<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Road+Rage:regular&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/style.css">
    <title>Eldritch Horror | Helper</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 class="h1 headline">Helper of Eldritch Horror Game</h1>
        </header>
        <main>
            <section class="stage ancient-stage active-stage">
                <h2 class="h2 headline">Choose the Ancient:</h2>
                <ul class="ancients"></ul>
            </section>
            <section class="stage difficulties-stage">
                <h2 class="h2 headline">Choose the difficult level:</h2>
                <ul class="difficulties"></ul>
            </section>
            <section class="stage deck-stage">
                <h2 class="h2 headline">Your deck</h2>
                <ul class="deck-tracker"></ul>
                <ul class="decks"></ul>
            </section>
        </main>
        <footer></footer>
    </div>
    <script src="js/main.js" type="module"></script>
</body>
</html>
